<body>
  <div id="container">
    <!-- Contains all the calculator contents -->
    <div id="calculator">
        <div id="topsect">
        <div id="screen"><input id="inputscreen" type="text" readonly placeholder="0" value=''> <input id="clr" type="button" value="CLR" onclick="clearAll()"></div>
        </div>
        
        <!-- containg all the keys-->
         <div id="operators"><input class="normbutton" type="button" value="+" onclick="operator('+')">
            <input class="normbutton" type="button" value="-" onclick="operator('-')">
             <input class="normbutton" type="button" value="*" onclick="operator('*')">
             <div id="nextrow"><input class="normbutton" type="button" value="/" onclick="operator('/')">
        <input class="normbutton" type="button" value="=" onclick="equalize()"></div></div>
        <div id="keys"> <input class="normbutton" type="button" value="1" onclick="addToCalc(1)">
        <input class="normbutton" type="button" value="2" onclick="addToCalc(2)">
        <input class="normbutton" type="button" value="3" onclick="addToCalc(3)">
        <input class="normbutton" type="button" value="4" onclick="addToCalc(4)">
        <input class="normbutton" type="button" value="5" onclick="addToCalc(5)">
        <input class="normbutton" type="button" value="6" onclick="addToCalc(6)">
        <input class="normbutton" type="button" value="7" onclick="addToCalc(7)">
        <input class="normbutton" type="button" value="8" onclick="addToCalc(8)">
        <input class="normbutton" type="button" value="9" onclick="addToCalc(9)">
        <div id="zerorow"><input class="normbutton zerobutton" type="button" value="0" onclick="addToCalc(0)"></div></div>
